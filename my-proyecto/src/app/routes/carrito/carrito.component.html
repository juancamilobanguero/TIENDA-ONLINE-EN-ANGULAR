<body>
<div class="contenedor">
<div class="cart-view">
  <h2>Carrito de compras</h2>
  <div class="cart-items">
    <div *ngFor="let producto of this.cartService.productos" class="cart-item">
      <div class="item-image">
        <img [src]="producto.imagenes" alt="Product Image">
      </div>
      <div class="item-details">
        <div class="item-name">{{ producto.name }}</div>
        <div class="item-price align-self:flex-end">{{ producto.price  | currency }}</div>
        <div class="item-total">Total: {{ producto.total }}</div>
      </div>
      <button (click)="removeFromCart(producto)" class="remove-button">Eliminar</button>
    </div>
  </div>
  <div class="cart-summary">
    <div class="">Total: {{ calcularTotal() }}</div>
    <button class="checkout-button">Finalizar compra</button>
  </div>
</div>
</div>
</body>
