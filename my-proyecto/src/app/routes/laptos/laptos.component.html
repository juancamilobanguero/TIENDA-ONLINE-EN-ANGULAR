<body>
  <div class="container">
    <div class="productos">
      <!-- Contenido de la lista de productos -->
      <ul>
        <li>Producto 1</li>
        <li>Producto 2</li>
        <li>Producto 3</li>
        <!-- Agrega más productos según tus necesidades -->
      </ul>
    </div>
    <div class="cartas">
      <section class="contenedor">
        <div class="contenedor-items">
          <div *ngFor="let producto of this.ProductService.allProducts" class="item">
            <!-- Tarjeta de producto -->
            <div class="producto-card">
              <h3>{{ producto.name }}</h3>
              <img [src]="producto.imagenes" class="img-item" alt="">
              <p>{{ producto.description }}</p>
              <span class="precio-item">{{producto.price}}</span>
          
              <!-- Campos de entrada para editar los valores -->
              <button (click)="guardarCambios(producto)" class="boton-item">Agredar al carrito</button>
            </div>
          </div>
        </div>
        </section>
      <div class="card">
        <!-- Contenido de la carta 1 -->
      </div>
      <div class="card">
        <!-- Contenido de la carta 2 -->
      </div>
      <div class="card">
        <!-- Contenido de la carta 3 -->
      </div>
      <!-- Agrega más cartas según tus necesidades -->
    </div>
  </div>
  </body>
